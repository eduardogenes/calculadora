<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Moderna</title>
    <link rel="stylesheet" href="calculadora.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="historico">
                <div class="historico-content" id="historico-lista"></div>
            </div>
            <div class="display">
                <div class="expressao" id="expressao"></div>
                <input type="text" id="resultado" readonly>
            </div>
            <div class="botoes">
                <button id="limpar" class="especial">C</button>
                <button id="backspace" class="especial"><i class="fas fa-backspace"></i></button>
                <button class="operator" id="porcentagem">%</button>
                <button class="operator" id="dividir">/</button>
                
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
                <button class="operator" id="multiplicar">×</button>

                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button class="operator" id="subtrair">-</button>
                
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
                <button class="operator" id="somar">+</button>

                <button id="inverter">±</button>
                <button id="zero">0</button>
                <button id="decimal">.</button>
                <button id="igual" class="operator">=</button>
            </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
